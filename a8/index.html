<!DOCTYPE html>
<html>
<head>
  <title>Simple Integer Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Calculator</h1>
  <input type="text" id="num1" placeholder="Enter first number" /><br>
  <input type="text" id="num2" placeholder="Enter second number" />
<hr>
  <div class="button-group">
    <button onclick="add()">+</button>
    <button onclick="subtract()">−</button>
    <button onclick="multiply()">×</button>
    <button onclick="divide()">÷</button>
  </div>

  <div id="output"></div>

  <script>
    function getInputs() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      return { num1, num2 };
    }

    function add() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerText = `Addition: ${num1 + num2}`;
    }

    function subtract() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerText = `Subtraction: ${num1 - num2}`;
    }

    function multiply() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerText = `Multiplication: ${num1 * num2}`;
    }

    function divide() {
      const { num1, num2 } = getInputs();
      if (num2 === 0) {
        document.getElementById('output').innerText = 'Division by zero is not allowed.';
      } else {
        document.getElementById('output').innerText = `Division: ${Math.floor(num1 / num2)}`;
      }
    }
  </script>

</body>
</html>
