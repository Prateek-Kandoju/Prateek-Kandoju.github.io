<!DOCTYPE html>
<html>
<head>
  <title>Integer Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: inline-block;
    }

    
  </style>
</head>
<body>

  <h2>Integer Calculator</h2>

  <div class="container">
    <div class="input-section">
      <input type="text" id="num1" placeholder="Enter first number" />
      <input type="text" id="num2" placeholder="Enter second number" />
      <button onclick="add()">+</button>
      <button onclick="subtract()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="divide()">/</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    function getInputs() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      return { num1, num2 };
    }

    function add() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerHTML = `Addition: ${num1 + num2}`;
    }

    function subtract() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerHTML = `Subtraction: ${num1 - num2}`;
    }

    function multiply() {
      const { num1, num2 } = getInputs();
      document.getElementById('output').innerHTML = `Multiplication: ${num1 * num2}`;
    }

    function divide() {
      const { num1, num2 } = getInputs();
      
        document.getElementById('output').innerHTML = `Division: ${Math.floor(num1 / num2)}`;
      }
    
  </script>

</body>
</html>
