<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #444;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 5px;
    }

    ul li {
      display: inline;
      margin-right: 15px;
      color: #ffdd57;
    }

    #root {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px;
    }

    .product-box {
      border: 2px solid #aaa;
      padding: 15px;
      width: 150px;
      border-radius: 10px;
      background-color: #fff3cd;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-box:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }

    .product-box h3 {
      margin: 5px 0;
    }

    .product-box p {
      font-weight: bold;
      margin: 5px 0;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      margin: 30px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body onload="showProducts()">
  <header>
    <h1>My Store</h1>
    <ul>
      <li>Home</li>
      <li>Cart</li>
    </ul>
  </header>

  <main>
    <h2 style="margin-left: 30px;">Product List</h2>
    <div id="root"></div>
  </main>

  <footer>
    &copy; 2025. All rights reserved.
  </footer>

  <script>
    const products = [
  { id: 1, name: "p1", price: 34 },
  { id: 2, name: "p2", price: 50 },
  { id: 3, name: "p3", price: 75 },
];

const showProducts = () => {
  const root = document.getElementById("root");

  products.map((value) => {
    root.innerHTML += `
      <div class="product">
        <p>${value.name}</p>
        <p>â‚¹${value.price}</p>
        <button onclick="addToCart(${value.id})">Add to cart</button>
      </div>
    `;
  });
};

const addToCart = (id) => {
  alert("Product " + id + " added to cart!");
};
  </script>
</body>
</html>
